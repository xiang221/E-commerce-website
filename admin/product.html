<!DOCTYPE html>
<html>
    <head>
        <title>Create products</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <form action="/api/v1/create" method="POST">
            分類:<select name="category">
                <option value="women">女裝</option>
                <option value="men">男裝</option>
                <option value="accessories">配件</option>
            </select>
            <br><br>
            <label for="number">產品編號:</label>
            <input type="text" id="number" name="number"/>
            <br><br>
            <label for="title">產品名:</label>
            <input type="text" id="tiitle" name="title"/>
            <br><br>
            <label for="price">價格:</label>
            <input type="number" id="price" name="price"/>
            <br><br>
            <label for="info">簡介:</label>
            <input type="textbox" id="info" name="info"/>
            <br><br>
            <label for="description">說明:</label>
            <input type="textbox" id="description" name="description" />
            <br><br>
            <label for="first_pic">上傳首圖:</label>
            <input type="file" id="first_pic" name="first_pic">
            <label for="pic">上傳其他圖片:</label>
            <input type="file" id="pic" name="pic">
            <br><br>
            <input type="submit" value="送出" />
        </form> 
    </body>
</html>
